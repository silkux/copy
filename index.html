<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Paste Global</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background: #111; color: #fff; padding: 1em; font-family: monospace; }
    textarea { width: 100%; height: 80vh; background: #222; color: #0f0; font-size: 16px; padding: 1em; box-sizing: border-box; }
  </style>
</head>
<body>
  <h2>Paste Global</h2>
  <textarea id="pad" placeholder="Cargando..."></textarea>
  <script>
    const pad = document.getElementById('pad');

    async function load() {
      const res = await fetch('/api/paste');
      const text = await res.text();
      pad.value = text;
    }

    pad.addEventListener('input', () => {
      fetch('/api/paste', {
        method: 'POST',
        headers: { 'Content-Type': 'text/plain' },
        body: pad.value
      });
    });

    load();
  </script>
</body>
</html>
